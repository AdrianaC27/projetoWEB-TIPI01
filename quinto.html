<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Abacaxi</li>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Bergamota</li>
        <li>Tomate</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol type="i">
        <li>Livros</li>
        <li>Academia</li>
        <li>Esportes</li>
        <li>Estudar</li>
        <li>Trabalhar</li>
    </ol>
    <h2>Lista de descrição</h2>
    <dl>
        <dt>Café</dt>
        <dd>Preto e caro</dd>
        <dt>Leite</dt>
        <dd>Branco e Caro</dd>
        <dt>Almoço</dt>
        <dd>Bom e Barato</dd>

    </dl>
    
</body>
</html>
